<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bayesian statistics</title>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/styles.css"/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <b>bayesian statistics</b> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="container">
        <div class="field">
          <label class="label">Number of samples</label>
          {{ number }}
          <div class="control">
            <input v-model="number"
              type="range"
              min="20"
              max="200"
              class="slider"/>
          </div>
        </div>
        <div class="field">
          <label class="label">Real mu</label>
          {{ realMu}}
          <div class="control">
              <input
              v-model="realMu"
              type="range"
              min="0.01"
              max="0.99"
              step="0.01"
              class="slider"/>
          </div>
        </div>
        <div class="field">
          <label class="label">Range</label>
          {{ range }}
          <div class="control">
            <input 
              v-model="range"
              type="range"
              min="0"
              :max="number"
              class="slider"
              id="myRange"/>
          </div>
        </div>
      </div>
      <hr>
      <p>Outcome: {{ randomValues }}</p>
      <hr>
      <div class="container">
        <div id="plot"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
