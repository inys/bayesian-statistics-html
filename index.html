<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bayesian statistics</title>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/styles.css"/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <b>bayesian statistics</b> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <header class="header">
        <div class="container">
          <h1 class="is-size-1 title">Inference of the real probability by tossing a coin</h1>
          <div class="buttons">
            <button class="button is-info"
            @click="newExperiment">New experiment</button>
            <button class="button is-danger"
            @click="resetExperiment">Reset experiment</button>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="container">
          <div class="columns is-multiline">
            <div class="column is-2">
              <h3 class="is-size-5">
                The coin
              </h3>
              <div class="field">
                <label class="label">Real mean:</label>
                {{ realMu }}
                <div class="control">
                    <input
                    v-model="realMu"
                    type="range"
                    min="0.01"
                    max="0.99"
                    step="0.01"
                    class="slider"/>
                </div>
              </div>
            </div>
            <div class="column is-8">
              <div id="plot"></div>
            </div>
            <div class="column is-2">
              <h3 class="is-size-5">The prior distribution</h3>
              <p>Beta distribution with parameters</p>
              <div class="field">
                <label class="label">alpha:</label>
                <div class="control">
                  <input
                      v-model="alpha"
                      class="input"
                      type="text">
                </div>
              </div>
              <div class="field">
                <label class="label">beta:</label>
                <div class="control">
                  <input
                      v-model="beta"
                      class="input"
                      type="text">
                </div>
              </div>
            </div>
            <div class="column is-12">
              <div class="field">
                <label class="label">Number of samples:</label>
                {{ range }}
                <div class="control">
                  <input 
                    v-model="range"
                    type="range"
                    min="0"
                    :max="number"
                    class="slider"
                    id="myRange"/>
                </div>
              </div>
              <div class="buttons">
                <button class="button" @click="incRange(-10)"><i>-10</i></button>
                <button class="button" @click="incRange(-1)"><i>-1</i></button>
                <button class="button" @click="incRange(1)"><i>+1</i></button>
                <button class="button" @click="incRange(10)"><i>+10</i></button>
              </div>
              <hr>
              <p>Outcome: {{ randomValues.slice(0,range) }}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- built files will be auto injected -->

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
